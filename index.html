<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSystem - Bienvenida</title>
    <link rel="stylesheet" href="css/index.css"> 
</head>
<body>
    <div class="main-wrapper">
        
        <div class="panel-container">
            
            <div class="welcome-panel">
                <h2 class="welcome-title">Bienvenido</h2>
                <p class="welcome-message">
                    "Con control y dedicación, tu ganado tendrá protección."
                </p>
            </div>
            
            <div class="login-panel">
                <h1 class="logo-title">AgroSystem</h1>
                
                <form>
                    <input type="text" placeholder="Ingrese su usuario" class="input-field">
                    
                    <input type="password" placeholder="Contraseña" class="input-field">
                    
                    <button type="submit" class="login-button">Iniciar sesión</button>
                </form>
            </div>
            
        </div>
        
    </div>
</body>
</html>
