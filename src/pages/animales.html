<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animales - Agrosystem</title>
  <link rel="stylesheet" href="../css/animales.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .header { background: #4CAF50; color: white; padding: 10px;
      display: flex; justify-content: space-between; align-items: center; }
    .header-buttons { display: flex; gap: 10px; }

    .btn-volver {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn-volver:hover {
      background-color: #388e3c;
    }

    .contenedor-principal { display: flex; }
    .sidebar { width: 200px; background: #f1f1f1; padding: 10px; }
    .contenido { flex: 1; padding: 10px; }
    .buscador { margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .modal { display: none; position: fixed; top: 0; left:0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-contenido { background: white; padding: 20px; width: 300px; border-radius: 5px; }
    .botones { margin-top: 10px; display: flex; justify-content: space-between; }
    .btn-agregar { margin-bottom: 10px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../img/logo.png" alt="Logo Agrosystem" style="height:40px;">
      <span class="nombre">AGROSYSTEM</span>
    </div>

  <button onclick="irHome()">Volver al Home</button>

  </header>

  <div class="contenedor-principal">
    <aside class="sidebar">
      <button class="menu-btn activo"> Animal</button>
      <button class="menu-btn"> Medicamento</button>
      <button class="menu-btn"> Tarjeta de salud</button>
      <button class="menu-btn"> Reporte m√©dico</button>
      <button class="menu-btn"> Tratamiento</button>
      <button class="menu-btn"> Enfermedad</button>
    </aside>

    <main class="contenido">
      <div class="buscador-agregar">
        <div class="buscador">
          <input type="text" placeholder="Buscar">
          <button>üîç</button>
        </div>
        <button class="btn-agregar">Agregar animal ‚ûï</button>
      </div>

      <div class="tabla-animales"></div>
    </main>
  </div>

  <div id="modalVisualizarAnimal" class="modal">
    <div class="modal-contenido" style="width: 400px;">
      <h2>Detalles del Animal</h2>
      <div id="contenidoAnimal"></div>
      <div class="botones">
        <button id="btnCerrarVisualizar">Cerrar</button>
      </div>
    </div>
  </div>

  <div id="modalAgregarAnimal" class="modal">
    <div class="modal-contenido">
      <h2>Agregar Animal</h2>

      <label>Nombre:</label>
      <input type="text" id="nombre">

      <label>Sexo:</label>
      <select id="sexo">
        <option value="H">Hembra</option>
        <option value="M">Macho</option>
      </select>

      <label>N√∫mero de Arete:</label>
      <input type="text" id="numArete">

      <label>Reba√±o:</label>
      <select id="rebano">
        <option value="Vaca">Vaca</option>
        <option value="Becerro">Becerro</option>
        <option value="Becerra">Becerra</option>
        <option value="Toro">Toro</option>
      </select>

      <label>Procedencia:</label>
      <select id="procedencia">
        <option value="Interno">Interno</option>
        <option value="Externo">Externo</option>
      </select>

      <div class="botones">
        <button id="btnGuardarAnimal">Guardar</button>
        <button id="btnCerrarModal">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="../js/animales.js"></script>
  <script src="../js/navegacion.js"></script>
</body>
</html>
