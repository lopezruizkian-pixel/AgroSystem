<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas - AGROSYSTEM</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .header {
      background: #4CAF50;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-volver {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn-volver:hover {
      background-color: #388e3c;
    }

    .contenido { display: flex; flex-direction: column; align-items: center; }
    #graficoEnfermedad { max-width: 300px; max-height: 300px; }
    .contenidoEstadisticas { text-align: center; margin-top: 20px; }
    .contenidoEstadisticas p { margin: 5px 0; font-size: 1rem; }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo" onclick="irHome()">
      <img src="../img/logo.png" alt="Logo" style="cursor: pointer;">
      <span class="nombre">AGROSYSTEM</span>
    </div>

    <!-- ⭐ BOTÓN AGREGADO ⭐ -->
    <div class="header-buttons">
      <button onclick="volverHome()" class="btn-volver">
        <i class="fas fa-arrow-left"></i> Volver al Home
      </button>
    </div>
    <!-- ⭐ FIN BOTÓN ⭐ -->

  </header>

  <div class="dashboard">
    <div class="contenedor-principal">
      <aside class="sidebar">
        <button class="menu-btn"><i class="fas fa-cow"></i> Animal</button>
        <button class="menu-btn"><i class="fas fa-pills"></i> Medicamento</button>
        <button class="menu-btn"><i class="fas fa-file-alt"></i> Tarjeta de salud</button>
        <button class="menu-btn"><i class="fas fa-notes-medical"></i> Reporte médico</button>
        <button class="menu-btn"><i class="fas fa-syringe"></i> Tratamiento</button>
        <button class="menu-btn"><i class="fas fa-shield-virus"></i> Enfermedad</button>
      </aside>

      <main class="contenido">
        <h2 id="tituloEstadistica">Estadísticas</h2>
        <canvas id="graficoEnfermedad"></canvas>
        <div class="contenidoEstadisticas" id="contenidoEstadisticas"></div>
      </main>
    </div>
  </div>

  <script src="../js/estadisticas.js"></script>
  <script src="../js/navegacion.js"></script>
</body>
</html>
