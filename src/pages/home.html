<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="../img/logo.png">
  <title>AGROSYSTEM - Home</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../img/logo.png" alt="Logo Agrosystem">
      <span class="nombre">AGROSYSTEM</span>
    </div>
    <span class="usuario-bienvenida" id="bienvenidaUsuario">Bienvenido, Juan!</span>
    <button onclick="irPerfil()" class="btn-perfil">
      <i class="fas fa-user"></i> Mi Perfil
    </button>
  </header>

  <div class="dashboard">
    <div class="contenedor-principal">
      <aside class="sidebar">
        <button class="menu-btn"><i class="fas fa-cow"></i> Animal</button>
        <button class="menu-btn"><i class="fas fa-pills"></i> Medicamento</button>
        <button class="menu-btn"><i class="fas fa-file-alt"></i> Tarjeta de salud</button>
        <button class="menu-btn"><i class="fas fa-notes-medical"></i> Reporte médico</button>
        <button class="menu-btn"><i class="fas fa-syringe"></i> Tratamiento</button>
        <button class="menu-btn"><i class="fas fa-shield-virus"></i> Enfermedad</button>
      </aside>

      <main class="contenido">
        <h2>TOTAL DE VACAS</h2>

        <div class="estadisticas-home">
          <ul id="listaVacas"></ul>
        </div>

        <div class="form-agregar">
          <input type="text" id="nombreVaca" placeholder="Nombre de la vaca">
          <select id="sexoVaca">
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
          </select>
          <button id="btnAgregarVaca">Agregar</button>
          <button id="btnIrEstadisticas"><i class="fas fa-arrow-right"></i> Ver Estadísticas</button>
        </div>
      </main>
    </div>
  </div>

  <script src="../js/home.js" defer></script>
  <script src="../js/navegacion.js" defer></script>
</body>
</html>
