<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGROSYSTEM - Home</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .btn-traducir {
      display: none; /* Quitamos el botón de traducción */
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="../img/logo.png" alt="Logo Agrosystem">
      <span class="nombre">AGROSYSTEM</span>
    </div>

    <!-- Bienvenida -->
    <span class="usuario-bienvenida" id="bienvenidaUsuario">Bienvenido, Juan!</span>

    <div class="header-buttons">
      <!-- PERFIL -->
      <button onclick="irPerfil()" class="btn-perfil">
        <i class="fas fa-user"></i> Mi Perfil
      </button>
    </div>
  </header>

  <div class="dashboard">
    <div class="contenedor-principal">
      <aside class="sidebar">
        <div class="menu-items">
          <button class="menu-btn"><i class="fas fa-cow"></i> Animal</button>
          <button class="menu-btn"><i class="fas fa-pills"></i> Medicamento</button>
          <button class="menu-btn"><i class="fas fa-file-alt"></i> Tarjeta de salud</button>
          <button class="menu-btn"><i class="fas fa-notes-medical"></i> Reporte médico</button>
          <button class="menu-btn"><i class="fas fa-syringe"></i> Tratamiento</button>
          <button class="menu-btn"><i class="fas fa-shield-virus"></i> Enfermedad</button>
        </div>

        <button onclick="abrirModalCerrarSesion()" class="btn-logout-sidebar">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
      </aside>

      <main class="contenido">
        <h2>Enfermedades más frecuentes</h2>

        <div class="estadisticas-home">
          <ul id="listaEnfermedades"></ul>
        </div>

        <div class="form-agregar">
          <input type="text" id="nombreEnfermedad" placeholder="Nombre enfermedad">
          <input type="number" id="numCasos" placeholder="Casos" min="1">
          <button id="btnAgregarEnfermedad">Agregar</button>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal Cerrar Sesión -->
  <div id="modalCerrarSesion" class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header-custom">
        <h2 class="modal-title-custom">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </h2>
        <button onclick="cerrarModalCerrarSesion()" class="btn-close-custom">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="modal-body-custom">
        <div class="modal-icon-warning">
          <i class="fas fa-exclamation-circle"></i>
        </div>
        <p class="modal-message">¿Estás seguro de que deseas cerrar sesión?</p>
        <p class="modal-submessage">Se cerrará tu sesión actual y deberás iniciar sesión nuevamente.</p>
      </div>

      <div class="modal-footer-custom">
        <button onclick="cerrarModalCerrarSesion()" class="btn-modal-cancelar">
          <i class="fas fa-times"></i> Cancelar
        </button>

        <button onclick="confirmarCerrarSesion()" class="btn-modal-confirmar">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/home.js"></script>
  <script src="../js/navegacion.js"></script>
</body>
</html>
