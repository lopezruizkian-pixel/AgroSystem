<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-translate="titulo.home">AGROSYSTEM - Home</title>

  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    .btn-traducir {
      padding: 6px 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="../img/logo.png" alt="Logo Agrosystem" data-translate-alt="logo.alt">
      <span class="nombre" data-translate="brand.name">AGROSYSTEM</span>
    </div>

    <span class="usuario-bienvenida" id="bienvenidaUsuario" data-translate="texto.bienvenido">
      Bienvenido, Juan!
    </span>

    <div class="header-buttons">
      <!-- BOTÓN DE TRADUCCIÓN -->
      <button id="btnTraducir" class="btn-traducir" title="Cambiar idioma">
        <i class="fas fa-language"></i> <span id="textoIdioma">EN</span>
      </button>

      <!-- PERFIL -->
      <button onclick="irPerfil()" class="btn-perfil">
        <i class="fas fa-user"></i> <span data-translate="btn.miPerfil">Mi Perfil</span>
      </button>
    </div>
  </header>

  <div class="dashboard">
    <div class="contenedor-principal">
      <aside class="sidebar">
        <div class="menu-items">
          <button class="menu-btn"><i class="fas fa-cow"></i> <span data-translate="menu.animal">Animal</span></button>
          <button class="menu-btn"><i class="fas fa-pills"></i> <span data-translate="menu.medicamento">Medicamento</span></button>
          <button class="menu-btn"><i class="fas fa-file-alt"></i> <span data-translate="menu.tarjeta">Tarjeta de salud</span></button>
          <button class="menu-btn"><i class="fas fa-notes-medical"></i> <span data-translate="menu.reporte">Reporte médico</span></button>
          <button class="menu-btn"><i class="fas fa-syringe"></i> <span data-translate="menu.tratamiento">Tratamiento</span></button>
          <button class="menu-btn"><i class="fas fa-shield-virus"></i> <span data-translate="menu.enfermedad">Enfermedad</span></button>
        </div>

        <button onclick="abrirModalCerrarSesion()" class="btn-logout-sidebar">
          <i class="fas fa-sign-out-alt"></i> <span data-translate="btn.cerrarSesion">Cerrar Sesión</span>
        </button>
      </aside>

      <main class="contenido">
        <h2 data-translate="titulo.enfermedades">Enfermedades más frecuentes</h2>

        <div class="estadisticas-home">
          <ul id="listaEnfermedades"></ul>
        </div>

        <div class="form-agregar">
          <input type="text" id="nombreEnfermedad"
                 data-translate-placeholder="placeholder.nombre"
                 placeholder="Nombre enfermedad">
          <input type="number" id="numCasos"
                 data-translate-placeholder="placeholder.casos"
                 placeholder="Casos" min="1">
          <button id="btnAgregarEnfermedad" data-translate="btn.agregar">Agregar</button>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal Cerrar Sesión -->
  <div id="modalCerrarSesion" class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header-custom">
        <h2 class="modal-title-custom">
          <i class="fas fa-sign-out-alt"></i> <span data-translate="modal.titulo">Cerrar Sesión</span>
        </h2>
        <button onclick="cerrarModalCerrarSesion()" class="btn-close-custom">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="modal-body-custom">
        <div class="modal-icon-warning"><i class="fas fa-exclamation-circle"></i></div>
        <p class="modal-message" data-translate="modal.mensaje">
          ¿Estás seguro de que deseas cerrar sesión?
        </p>
        <p class="modal-submessage" data-translate="modal.submensaje">
          Se cerrará tu sesión actual y deberás iniciar sesión nuevamente.
        </p>
      </div>

      <div class="modal-footer-custom">
        <button onclick="cerrarModalCerrarSesion()" class="btn-modal-cancelar" data-translate="btn.cancelar">
          <i class="fas fa-times"></i> Cancelar
        </button>
        <button onclick="confirmarCerrarSesion()" class="btn-modal-confirmar" data-translate="btn.cerrarSesionModal">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS: traductor.js DEBE ir antes de home.js y navegacion.js -->
  <script src="../js/traductor.js" defer></script>
  <script src="../js/home.js" defer></script>
  <script src="../js/navegacion.js" defer></script>
</body>
</html>
