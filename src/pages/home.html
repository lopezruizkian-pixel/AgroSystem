<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGROSYSTEM - Home</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../img/logo.png" alt="Logo Agrosystem">
      <span class="nombre">AGROSYSTEM</span>
    </div>
    <div class="header-buttons">
      <span class="usuario-bienvenida" id="bienvenidaUsuario"></span>
      <button onclick="irPerfil()" class="btn-perfil">
        <i class="fas fa-user"></i> Mi Perfil
      </button>
      <!-- Botón de traducción -->
      <button id="btnTraducir" class="btn-perfil">
        <i class="fas fa-globe"></i> Español
      </button>
    </div>
  </header>

  <div class="dashboard">
    <div class="contenedor-principal">
      <aside class="sidebar">
        <div class="menu-items">
          <button class="menu-btn"><i class="fas fa-cow"></i> Animal</button>
          <button class="menu-btn"><i class="fas fa-pills"></i> Medicamento</button>
          <button class="menu-btn"><i class="fas fa-file-alt"></i> Tarjeta de salud</button>
          <button class="menu-btn"><i class="fas fa-notes-medical"></i> Reporte médico</button>
          <button class="menu-btn"><i class="fas fa-syringe"></i> Tratamiento</button>
          <button class="menu-btn"><i class="fas fa-shield-virus"></i> Enfermedad</button>
        </div>
        
        <button onclick="cerrarSesion()" class="btn-logout-sidebar">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
      </aside>

      <main class="contenido">
        <h2>Enfermedades más frecuentes</h2>
        <div class="estadisticas-home">
          <ul id="listaEnfermedades"></ul>
        </div>

        <div class="form-agregar">
          <input type="text" id="nombreEnfermedad" placeholder="Nombre enfermedad">
          <input type="number" id="numCasos" placeholder="Casos" min="1">
          <button id="btnAgregarEnfermedad">Agregar</button>
        </div>
      </main>
    </div>
  </div>

  <script src="../js/home.js"></script>
  <script src="../js/navegacion.js"></script>
  <script src="../js/i18n.js"></script>
</body>
</html>
