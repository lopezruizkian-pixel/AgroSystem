<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGROSYSTEM - Home</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .estadisticas-home { margin-top: 20px; }
    .estadisticas-home ul { list-style: none; padding: 0; }
    .estadisticas-home li { display: flex; justify-content: space-between; align-items: center; background: #f3f3f3; margin-bottom: 5px; padding: 8px 12px; border-radius: 8px; }
    .estadisticas-home i { margin-right: 8px; }
    .form-agregar { margin-top: 20px; display: flex; gap: 10px; }
    .form-agregar input { padding: 5px 8px; border-radius: 6px; border: 1px solid #ccc; }
    .form-agregar button { padding: 5px 10px; border-radius: 6px; border: none; background: #4CAF50; color: white; cursor: pointer; }
    
    /* Estilos para header con botones */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }
    
    .header-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .usuario-bienvenida {
      margin-right: 15px;
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }
    
    .btn-perfil {
      padding: 8px 15px;
      background-color: #6bb16e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .btn-perfil:hover {
      background-color: #78c27c;
    }
    
    .btn-logout {
      padding: 8px 15px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .btn-logout:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../img/logo.png" alt="Logo Agrosystem">
      <span class="nombre">AGROSYSTEM</span>
    </div>
    <div class="header-buttons">
      <span class="usuario-bienvenida" id="bienvenidaUsuario"></span>
      <button onclick="irPerfil()" class="btn-perfil">
        <i class="fas fa-user"></i> Mi Perfil
      </button>
      <button onclick="cerrarSesion()" class="btn-logout">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
      <!-- Botón de traducción agregado -->
      <button id="btnTraducir" class="btn-perfil">
        <i class="fas fa-globe"></i> Español
      </button>
    </div>
  </header>

  <div class="dashboard">
    <div class="contenedor-principal">
      <aside class="sidebar">
        <button class="menu-btn"><i class="fas fa-cow"></i> Animal</button>
        <button class="menu-btn"><i class="fas fa-pills"></i> Medicamento</button>
        <button class="menu-btn"><i class="fas fa-file-alt"></i> Tarjeta de salud</button>
        <button class="menu-btn"><i class="fas fa-notes-medical"></i> Reporte médico</button>
        <button class="menu-btn"><i class="fas fa-syringe"></i> Tratamiento</button>
        <button class="menu-btn"><i class="fas fa-shield-virus"></i> Enfermedad</button>
      </aside>

      <main class="contenido">
        <h2>Enfermedades más frecuentes</h2>
        <div class="estadisticas-home">
          <ul id="listaEnfermedades"></ul>
        </div>

        <div class="form-agregar">
          <input type="text" id="nombreEnfermedad" placeholder="Nombre enfermedad">
          <input type="number" id="numCasos" placeholder="Casos" min="1">
          <button id="btnAgregarEnfermedad">Agregar</button>
        </div>
      </main>
    </div>
  </div>

  <script src="../js/home.js"></script>
  <script src="../js/navegacion.js"></script>
  <script src="../js/i18n.js"></script>


</body>
</html>
