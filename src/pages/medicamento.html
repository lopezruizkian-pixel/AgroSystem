<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicamento - Agrosystem</title>
  <link rel="stylesheet" href="../css/medicamento.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .header { 
      background: #4CAF50; 
      color: white; 
      padding: 10px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }
    .header-buttons { display: flex; gap: 10px; }
    .btn-volver {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .btn-volver:hover { background-color: #388e3c; }
    .contenedor-principal { display: flex; }
    .sidebar { width: 200px; background: #f1f1f1; padding: 10px; }
    .contenido { flex: 1; padding: 10px; }
    .buscador-agregar { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .buscador input { padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .modal { display: none; position: fixed; top: 0; left:0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-contenido { background: white; padding: 20px; width: 400px; border-radius: 5px; }
    .botones { margin-top: 10px; display: flex; justify-content: space-between; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../img/logo.png" alt="Logo Agrosystem" style="height:40px;">
      <span class="nombre">AGROSYSTEM</span>
    </div>

    <button onclick="irHome()">Volver al Home</button>

  </header>

  <div class="contenedor-principal">
    <aside class="sidebar">
      <button class="menu-btn "> Animal</button>
      <button class="menu-btn activo"> Medicamento</button>
      <button class="menu-btn"> Tarjeta de salud</button>
      <button class="menu-btn"> Reporte m√©dico</button>
      <button class="menu-btn"> Tratamiento</button>
      <button class="menu-btn"> Enfermedad</button>
    </aside>

    <main class="contenido">
      <div class="buscador-agregar">
        <div class="buscador">
          <input type="text" placeholder="Buscar">
          <button>üîç</button>
        </div>
        <button class="btn-agregar">Agregar Medicamento ‚ûï</button>
      </div>

      <div class="tabla-medicamentos">
      </div>
    </main>
  </div>

  <div id="modalMedicamento" class="modal">
    <div class="modal-contenido">
      <h2>Agregar Medicamento</h2>

      <label>Nombre:</label>
      <input type="text" id="nombre">

      <label>Presentaci√≥n:</label>
      <input type="text" id="presentacion">

      <label>Dosis:</label>
      <input type="text" id="dosis">

      <label>Caducidad:</label>
      <input type="text" id="caducidad">

      <label>Via:</label>
      <input type="text" id="via">

      <label>Composici√≥n:</label>
      <input type="text" id="composicion">

      <label>Indicaciones:</label>
      <input type="text" id="indicaciones">

      <div class="botones">
        <button id="btnGuardarMedicamento">Guardar</button>
        <button id="btnCerrarModal">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="../js/medicamento.js"></script>
  <script src="../js/navegacion.js"></script>
</body>
</html>
