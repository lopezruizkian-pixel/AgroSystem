<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGROSYSTEM - Mi Perfil</title>
  <link rel="stylesheet" href="../css/perfil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../img/logo.png" alt="Logo Agrosystem">
      <span class="nombre">AGROSYSTEM</span>
    </div>
    <div class="header-buttons">
      <button onclick="volverHome()" class="btn-volver">
        <i class="fas fa-arrow-left"></i> Volver al Home
      </button>
      <button onclick="cerrarSesion()" class="btn-logout">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </div>
  </header>

  <div class="perfil-container">
    <div class="perfil-card">
      <div class="perfil-header">
        <div class="avatar">
          <i class="fas fa-user-circle"></i>
        </div>
        <h2 id="nombreUsuario">Cargando...</h2>
        <p class="rol-badge" id="rolUsuario">Usuario</p>
      </div>

      <div class="perfil-info">
        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-user"></i>
          </div>
          <div class="info-content">
            <label>Nombre Completo</label>
            <p id="nombreCompleto">-</p>
          </div>
        </div>

        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-id-badge"></i>
          </div>
          <div class="info-content">
            <label>Usuario</label>
            <p id="usuario">-</p>
          </div>
        </div>

        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-briefcase"></i>
          </div>
          <div class="info-content">
            <label>Cargo</label>
            <p id="cargo">-</p>
          </div>
        </div>

        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="info-content">
            <label>Teléfono</label>
            <p id="telefono">-</p>
          </div>
        </div>

        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-calendar"></i>
          </div>
          <div class="info-content">
            <label>Fecha de Registro</label>
            <p id="fechaRegistro">-</p>
          </div>
        </div>

        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="info-content">
            <label>Último Acceso</label>
            <p id="ultimoAcceso">-</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/perfil.js"></script>
</body>
</html>
